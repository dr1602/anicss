<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Contexto de Apilamiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
            counter-reset: game;
        }

        input:checked {
            counter-increment: game;
        }

        .total-count {
            position: absolute;
            bottom: -60px;
            left: 34.5%;
        }

        .total-count::after {
            content: counter(game);
        }

        .layer {
            position: absolute;
        }
        
        .layer-1 {
            animation: updown;
            animation-duration: 3000ms;
            animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
            animation-iteration-count: infinite;
        }

        @keyframes updown {
            25% {
                bottom: 0;
            }
            50% {
                bottom: -81px;
            }
            72% {
                bottom: -9px;
            }
            81% {
                bottom: -45px;
            }
        }

        .layer-1 input[type=checkbox] {
        }

        .layer-2 {
            animation: updowntwo;
            animation-duration: 3300ms;
            animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
            animation-iteration-count: infinite;
        }

        @keyframes updowntwo {
            21% {
                bottom: 9px;
            }
            30% {
                bottom: -30px;
            }
            51% {
                bottom: -81px;
            }
            81% {
                bottom: -12px;
            }
        }

        .layer-2 input[type=checkbox] {
        }

        .layer-4 {
            animation: updownfour;
            animation-duration: 900ms;
            animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
            animation-iteration-count: infinite;
        }

        @keyframes updownfour {
            25% {
                bottom: -0px;
            }
            50% {
                bottom: -120px;
            }
            84% {
                bottom: -0px;
            }
        }

        .layer-4 input[type=checkbox] {
        }

        .layer-6 {
            animation: updownsix;
            animation-duration: 1500ms;
            animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
            animation-iteration-count: infinite;
        }

        @keyframes updownsix {
            25% {
                bottom: 0px;
            }
            50% {
                bottom: 33px;
            }
            84% {
                bottom: -48px;
            }
        }

        .layer-6 input[type=checkbox] {
        }

        .layer-7 {
            animation: updownseven;
            animation-duration: 1500ms;
            animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
            animation-iteration-count: infinite;
        }

        @keyframes updownseven {
            25% {
                bottom: 0px;
            }
            50% {
                bottom: 15px;
            }
            75% {
                bottom: 0px;
            }
        }

        .layer-7 input[type=checkbox] {
        }

        .left-ear--outer {
            background: white;
            border-radius: 90%;
            width: 18px;
            height: 48px;
            position: absolute;
            left: 3px;
        }

        .left-ear--inner {
            background: palevioletred;
            border-radius: 90%;
            width: 9px;
            height: 42px;
            position: absolute;
            left: 6.9px;
            top: 6px;
        }

        .right-ear--outer {
            background: white;
            border-radius: 90%;
            width: 18px;
            height: 48px;
            position: absolute;
            right: 3px;
        }

        .right-ear--inner {
            background: palevioletred;
            border-radius: 90%;
            width: 9px;
            height: 42px;
            position: absolute;
            right: 6.9px;
            top: 6px;
        }

        .head {
            width: 48px;
            height: 45px;
            background: white;
            border-radius: 51%;
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        
        .head__eye {
            background: gray;
            border-radius: 60%;
            width: 3px;
            height: 3px;
            position: absolute;
            top: 9px;

            animation-name: blink;
            animation-duration: 1500ms;
            animation-iteration-count: infinite;

        }

        @keyframes blink {
            0% {
                height: 3px;
            }

            6% {
                height: 0.9px;
                transform: translate(0px, 1.5px);
            }

            12% {
                height: 3px;
                transform: translate(0px, 0px);
            }
        }

        .head__eye--left {
            left: 17.1px;
        }

        .head__eye--right {
            right: 17.1px;
        }

        .cloud-right {
            background: white;
            width: 66px;
            height: 51px;
            border-top-left-radius: 33px;
        }

        .cloud-right::after, .cloud-right::before {
            content: '';
            position: relative;
            display: inline-block;
            background: inherit;
            border-radius: inherit;
        }

        .cloud-right::after {
            width: 33px;
            height: 24px;
            top: -27px;
            left: 12px;
        }

        .cloud-right::after {
            width: 45px;
            height: 30px;
            top: -20px;
            left: 21px;
        }

        .cloud-left {
            background: white;
            width: 66px;
            height: 51px;
            border-top-right-radius: 33px;
        }

        .cloud-left::after, .cloud-left::before {
            content: '';
            position: relative;
            display: inline-block;
            background: inherit;
            border-radius: inherit;
        }

        .cloud-left::after {
            width: 33px;
            height: 24px;
            top: -27px;
            left: 12px;
        }

        .cloud-left::after {
            width: 45px;
            height: 30px;
            top: -20px;
            left: 0px;
        }

        .tree {
            background: rgb(134 239 172);
            height: 51px;
            width: 69px;
            position: relative;
            z-index: 3;
        }

        .trunk{
            background: #BC9E82;
            height: 27px;
            width: 30px;
            position: relative;

        }

        .tree-left {
            left: -30px;
            bottom: 30px;
            border-radius: 39%;
        }

        .tree-center {
            left: 0px;
            right: 15px;
            bottom: 105px;
            border-radius: 45%;
        }

        .tree-right {
            left: 33px;
            bottom: 136px;
            border-radius: 45%;
        }

        .trunk-position {
            bottom: 150px;
            left: 21px;
        }

    </style>
</head>
<body>
    <div class='phone relative border-solid border-8 border-black rounded-3xl h-96 w-48 bg-[#CCEFFF] shadow-2xl shadow-[0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22)]'>
        <div class='layer layer-1 z-11 h-72 w-12 bg-none bottom-0 right-[30px]'>
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class='layer layer-2 z-12 h-72 w-12 bg-none bottom-0 left-[30px]'>
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class='layer layer-3 z-13 left-0 right-0 bottom-0 mt-0 mx-auto w-[132px] h-[240px] bg-red-300'></div>
        <div class='layer layer-4 z-14 h-[210px] w-12 bg-none bottom-0 left-[18px]'>
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class='layer layer-5 z-15 left-0 right-0 bottom-0 mt-0 w-[132px] h-[162px] bg-red-300'></div>
        <div class='layer layer-6 z-16 h-[138px] w-12 bg-none bottom-0 right-[18px]'>
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class='layer layer-7 z-17 right-0 bottom-0 mt-0 w-[132px] h-[90px] bg-red-300'></div>
        <div class='layer layer-8 z-18 left-0 bottom-0 mt-0 w-[66px] h-[51px] bg-none'>
            <div class="cloud-left"></div>
        </div>        
        <div class='layer layer-10 z-18 right-0 bottom-0 mt-0 w-[66px] h-[51px] bg-none'>
            <div class="cloud-right"></div>
        </div>
        <div class='layer layer-9 z-21 left-0 right-0 mx-auto bottom-0 mt-0 w-[72px] h-[30px] bg-green-none'>
            <div class="tree tree-left"></div>
            <div class="tree tree-center"></div>
            <div class="tree tree-right"></div>
            <div class="trunk trunk-position"></div>
        </div>

        <h3 class='total-count'> Score: </h3>
    </div>
</body>
</html>
