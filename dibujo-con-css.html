<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Contexto de Apilamiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }
        .layer {
            position: absolute;
        }

        .left-ear--outer {
            background: white;
            border-radius: 90%;
            width: 18px;
            height: 48px;
            position: absolute;
            left: 3px;
        }

        .left-ear--inner {
            background: palevioletred;
            border-radius: 90%;
            width: 9px;
            height: 42px;
            position: absolute;
            left: 6.9px;
            top: 6px;
        }

        .right-ear--outer {
            background: white;
            border-radius: 90%;
            width: 18px;
            height: 48px;
            position: absolute;
            right: 3px;
        }

        .right-ear--inner {
            background: palevioletred;
            border-radius: 90%;
            width: 9px;
            height: 42px;
            position: absolute;
            right: 6.9px;
            top: 6px;
        }

        .head {
            width: 48px;
            height: 45px;
            background: white;
            border-radius: 51%;
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        
        .head__eye {
            background: gray;
            border-radius: 60%;
            width: 3px;
            height: 3px;
            position: absolute;
            top: 9px;
        }

        .head__eye--left {
            left: 17.1px;
        }

        .head__eye--right {
            right: 17.1px;
        }

    </style>
</head>
<body>
    <div class='phone relative border-solid border-8 border-black rounded-3xl h-96 w-48 bg-[#CCEFFF] shadow-2xl shadow-[0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22)]'>
        <div class='layer layer-1 z-11 h-72 w-12 bg-none bottom-0 right-[30px]'>
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class='layer layer-2 z-12 h-72 w-12 bg-none bottom-0 left-[30px]'>
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class='layer layer-3 z-13 left-0 right-0 bottom-0 mt-0 mx-auto w-[132px] h-[240px] bg-red-300'></div>
        <div class='layer layer-4 z-14 h-[210px] w-12 bg-white bottom-0 left-[18px]'>
            
        </div>
        <div class='layer layer-5 z-15 left-0 right-0 bottom-0 mt-0 w-[132px] h-[162px] bg-red-300'></div>
        <div class='layer layer-6 z-16 h-[120px] w-12 bg-white bottom-0 right-[18px]'></div>
        <div class='layer layer-7 z-17 right-0 bottom-0 mt-0 w-[132px] h-[90px] bg-red-300'></div>
        <div class='layer layer-8 z-18 left-0 bottom-0 mt-0 w-[66px] h-[51px] bg-white'></div>        
        <div class='layer layer-10 z-18 right-0 bottom-0 mt-0 w-[66px] h-[51px] bg-white'></div>
        <div class='layer layer-9 z-21 left-0 right-0 mx-auto bottom-0 mt-0 w-[72px] h-[30px] bg-green-300'></div>
    </div>
</body>
</html>
